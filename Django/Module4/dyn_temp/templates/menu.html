<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if menu %}
    {% for item in menu %}
    <h2>Name - {{item.name}}, Price - {{item.price}}</h2>
    {% endfor %}
    {% else %}
    <h3>No items to display</h3>
    {% endif %}
    
</body>
</html>
